<!doctype html>
<html>
<head>
  <meta charset = "UTF - 8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <title> Program 6 </title>
  <style>
    .navbar-default { background-color:#5e03fc;}
    
    table tr:nth-child(odd) {background-color:#f1f1f1;}
    table tr:nth-child(even) {background-color:#ffffff;}
    
    p {color:white}
    input {color:black}
  </style>
</head>
  
<body ng-app = "gpaApp">
  
  <div class = "container">
    
    <nav class = "navbar navbar-light navbar-default" >
    <div class = "navbar-header">
      <a style="color: #ffffff" class = "navbar-brand" href="#">My Website</a>
    </div>
    <div>
      <ul class = "nav navbar-nav">
        <li><a style="color: #ffffff" href="index.html">All Advisees</a></li>
        <li class = "active"><a style="color: #000000" href="gpa.html">Grade Point Averages</a></li>
      </ul>
    </div> 
    </nav>  <!-- navbar ends here -->
      
    <div ng-controller = "allControl">
      
      <h2>Advisees</h2
      <p><input type = 'text' ng-model = "search_text"> Enter Search Text</p>
      <table class = "table table-bordered ">
        <tr>
          <th>sid</th> <th>Last Name</th> <th>First Name</th> <th>GPA</th>
        </tr>
        
        <tr ng-repeat = "last_name in students | filter:search_text"> <!-- create the filter -->
          <td>{{last_name.id}}</td>
          <td>{{last_name.last_name}}</td>
          <td>{{last_name.first_name}}</td>
          <td>{{(last_name.gpa_points / last_name.credit_hrs).toFixed(1)}}</td>
        </tr>
      </table> <!-- close table -->
    </div> <!-- close app -->
  </div> <!-- close container -->
    
  <script>
    var app = angular.module('gpaApp', []);
    app.controller('allControl', function($scope, $http) {
      $http.get("students.json").then(function (response) { //get the data 
        $scope.students = response.data; //populate the table
      });
    });
  </script>
</body> 
</html>
